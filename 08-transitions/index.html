<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07 Transitions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      /* transition */
      .aparecer-enter {
        opacity: 0;
      }
      .aparecer-leave-to {
        opacity: 0;
      }
      .aparecer-enter-active,
      .aparecer-leave-active {
        transition: opacity 1s;
      }
      /* animations */
      .bote-enter-active {
        animation: bounce-in 0.5s;
      }
      .bote-leave-active {
        animation: bounce-in 0.5s reverse;
      }
      @keyframes bounce-in {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes bounce-out {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <button @click="mostrar = !mostrar">Mostrar</button>
      <!-- Transition -->
      <transition name="aparecer" appear>
        <p v-if="mostrar" v-text="mensajes.transicion"></p>
      </transition>

      <!-- Animation -->
      <transition name="bote">
        <h1 v-if="mostrar" v-text="mensajes.animacion"></h1>
      </transition>

      <!-- Animate -->
      <transition
        name="animate.css"
        enter-active-class="animated rotateInUpLeft"
        leave-active-class="animated zoomOutUp"
      >
        <h1 v-if="mostrar" v-text="mensajes.animationCustom"></h1>
      </transition>

      <!--Transicion entre diferentes elementos -->
      <transition name="aparecer" mode="out-in">
            <h1 v-if="mostrar" v-text="mensajes.transicion" key="aparecer"></h1>
            <h1 v-else key="ocultarse">No hay mensaje</h1>
      </transition>
      <pre>
            {{ $data }}
        </pre
      >
    </main>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
